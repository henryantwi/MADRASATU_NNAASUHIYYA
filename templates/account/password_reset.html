{% extends 'base.html' %}
{% block title %}MADRASATUNNAASUHIYYA - Reset Password{% endblock %}
{% block content %}
<main id="main" class="main">
    <!-- Page Title -->
    <div class="pagetitle">
        <h1>Reset Password</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dues:index' %}"><i class="bi bi-house-door"></i></a></li>
                <li class="breadcrumb-item active">Reset Password</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Reset Your Password</h5>
                        <form method="post" class="text-center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
