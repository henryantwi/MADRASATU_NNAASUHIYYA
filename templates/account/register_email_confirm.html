{% extends 'base.html' %}
{% load static %}
{% block title %}Account Activation{% endblock %}
{% block content %}
<main>
    <div class="container">

        <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="{% url 'dues:index' %}" class="logo d-flex align-items-center w-auto">
                                <img src="{% static 'assets/img/logo.png' %}" alt="">
                                <span class="d-none d-lg-block">MadrasatuPay</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">
                            <div class="card-body text-center p-4">
                                <h5 class="card-title mb-3"><i class="bi bi-envelope-check-fill text-success"></i> Account activation link sent</h5>
                                <p class="mb-4">Check your email to activate your account.</p>
                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="#">Nesttop Technologies Limited</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
{% endblock %}
